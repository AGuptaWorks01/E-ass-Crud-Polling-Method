<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary flex justify-between items-center">
      <div class="d-flex flex-row">
        <div>
          <h2 class="m-1 text-white">Product List</h2>
        </div>
        <div class="ms-auto">
          <span class="btn btn-primary me-2 rounded" routerLink="/add-edit-dlt">
            <h5>➕ Add Product</h5>
          </span>
        </div>
        <div class="ms-auto">
          <span class="btn btn-primary me-2 rounded" routerLink="/category">
            <h5>➕ Add Category</h5>
          </span>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of products" class="align-middle text-center">
            <td class="d-flex justify-content-center align-items-center flex-wrap p-1" style="min-height: 60px">
              <ng-container *ngIf="product.images?.length > 0">
                <img
                  *ngFor="let image of product.images"
                  [src]="getImageUrl(image)"
                  alt="{{ product.name }}"
                  class="img-thumbnail m-1"
                  style="width: 60px; height: 60px; object-fit: cover"
                />
              </ng-container>
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.category_name }}</td>
            <td>₹{{ product.price }}</td>
            <td>
              <button class="btn btn-sm btn-info me-2" (click)="editProduct(product.id)">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="text text-center text-danger mt-3" *ngIf="products.length === 0">
        <h5>No Products Found!</h5>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-controls text-center mt-4">
        <button
          class="btn btn-outline-primary"
          (click)="changePage(currentPage - 1)"
          [disabled]="currentPage === 1"
        >
          Previous
        </button>
        <span class="mx-3">
          Page {{ currentPage }} of {{ totalPages }}
        </span>
        <button
          class="btn btn-outline-primary"
          (click)="changePage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
