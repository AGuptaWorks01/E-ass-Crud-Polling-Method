<div class="container">
  <div class="card mt-5 shadow-lg">
    <div class="card-header bg-primary flex justify-between items-center">
      <div class="d-flex flex-row">
        <div>
          <h4 class="m-1 text-white">Product List</h4>
        </div>
        <div class="ms-auto">
          <span class="btn btn-primary me-2 rounded" routerLink="/add-edit-dlt">
            <h5>+ Add Product</h5>
          </span>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table class="table table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody>
          @for (product of products; track product.id) {
          <tr>
            <td></td>
            <td>
              <ng-container *ngIf="product.images?.length > 0">
                <img
                  *ngFor="let image of product.images"
                  [src]="getImageUrl(image)"
                  alt="{{ product.name }}"
                  class="img-thumbnail me-1 mb-1"
                  style="width: 80px; height: 80px"
              /></ng-container>
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.category_name }}</td>
            <td>â‚¹{{ product.price }}</td>
            <td>
              <button
                class="btn btn-sm btn-info me-2"
                (click)="editProduct(product.id)"
              >
                <i class="bi bi-pencil"></i>Edit
              </button>
              <button
                class="btn btn-sm btn-danger"
                (click)="deleteProduct(product.id)"
              >
                <i class="bi bi-trash"></i>Delete
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>

      <div
        class="text text-center text-danger mt-3"
        *ngIf="products.length === 0"
      >
        <h5>No Products Found!</h5>
      </div>
    </div>
  </div>
</div>
