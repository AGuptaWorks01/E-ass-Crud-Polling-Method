<div class="container mt-4">

  <!-- Search Box -->
  <div class="mb-4">
    <input
      [(ngModel)]="searchTerm"
      (input)="filterProducts()"
      class="form-control"
      placeholder="Search by product or category"
    />
  </div>

  <!-- Product Cards -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of filteredProducts">
      <div class="card h-100 shadow-sm">
        <!-- Image Carousel -->
        <div class="card-img-top p-2">
          <div id="carouselProduct{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div
                *ngFor="let image of product.images; let i = index"
                class="carousel-item"
                [class.active]="i === 0"
              >
                <img
                  [src]="getImageUrl(image)"
                  class="d-block w-100"
                  alt="{{ product.name }} Image"
                  style="height: 200px; object-fit: cover"
                />
              </div>
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

        <!-- Product Info -->
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <strong>Category:</strong> {{ product.category_name }} <br />
            <strong>Price:</strong> â‚¹{{ product.price }}
          </p>
        </div>

        <div class="card-footer text-center">
          <button class="btn btn-primary w-100" (click)="viewProduct(product)">View</button>
        </div>
      </div>
    </div>
  </div>

  <!-- No products message -->
  <div class="text text-center text-danger mt-3" *ngIf="filteredProducts.length === 0">
    <h1>No products found!</h1>
  </div>
</div>
