<div class="container mt-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col" *ngFor="let product of products">
      <div class="card h-100 shadow-sm">

        <!-- Image Carousel -->
        <div class="card-img-top p-2">
          <div id="carouselProduct{{ product.id }}" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div
                *ngFor="let image of product.images; let i = index"
                class="carousel-item"
                [class.active]="i === 0"
              >
                <img
                  [src]="getImageUrl(image)"
                  class="d-block w-100"
                  alt="{{ product.name }} Image"
                  style="height: 200px; object-fit: cover"
                />
              </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#carouselProduct' + product.id" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>

        <!-- Product Info -->
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            <strong>Category:</strong> {{ product.category_name }} <br />
            <strong>Price:</strong> ₹{{ product.price }}
          </p>
        </div>

        <!-- Optional: Action Button -->
        <div class="card-footer text-center">
          <button class="btn btn-primary w-100" (click)="viewProduct(product)">View</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="text text-center text-danger mt-3" *ngIf="products.length === 0">
  <h1>No products found!</h1>
</div>
<!-- Product View Modal -->
<div id="productModal" class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedProduct.name }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Image Carousel -->
        <div id="carouselModalView" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let img of selectedProduct.images; let i = index" class="carousel-item" [class.active]="i === 0">
              <img
                [src]="getImageUrl(img)"
                class="d-block w-100"
                style="height: 400px; object-fit: cover"
                alt="Product Image"
              />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselModalView" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselModalView" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

        <!-- Product Details -->
        <div class="mt-4 text-center">
          <p><strong>Category:</strong> {{ selectedProduct.category_name }}</p>
          <p><strong>Price:</strong> ₹{{ selectedProduct.price }}</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
      </div>

    </div>
  </div>
</div>
