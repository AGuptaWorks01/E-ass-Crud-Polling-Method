<nav class="bg-blue-900 text-white p-3">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Brand -->
    <a
      class="text-xl font-bold flex items-center gap-2"
      routerLink="/dash-board"
    >
      <i class="fas fa-graduation-cap text-blue-300"></i>
      E-Com
    </a>

    <!-- Menu Items -->
    <div class="flex space-x-2">
      <ng-container *ngIf="!isLoggedIn">
        <a
          routerLink="/login"
          class="bg-blue-600 px-4 py-1 rounded hover:bg-blue-700"
          >Login</a
        >
        <a
          routerLink="/register"
          class="bg-blue-600 px-4 py-1 rounded hover:bg-blue-700"
          >Register</a
        >
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <a
          routerLink="/producList"
          class="bg-blue-600 px-4 py-1 rounded hover:bg-blue-700"
          >ProductList</a
        >
        <!-- Download CSV Button -->
        <button
          (click)="downloadReportFromService('csv')"
          class="bg-green-600 px-3 py-1 rounded hover:bg-green-700"
        >
          Download CSV
        </button>

        <!-- Download XLSX Button -->
        <button
          (click)="downloadReportFromService('xlsx')"
          class="bg-purple-600 px-3 py-1 rounded hover:bg-purple-700"
        >
          Download XLSX
        </button>
        <button
          (click)="logout()"
          class="bg-red-600 px-4 py-1 rounded hover:bg-red-700"
        >
          Logout
        </button>
      </ng-container>
    </div>
  </div>
</nav>
